<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COSC349 Recipes App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600&display=swap" rel="stylesheet">

    <script type='text/javascript'>
        function addIngredient() {
            let container = document.getElementById("ingredients");
            let input = document.createElement("input");
            input.type = "text";
            input.name = "ingredient-" + (container.children.length + 1);
            input.className = "form-control";
            input.placeholder = "Ingredient " + (container.children.length + 1);
            container.appendChild(input);
        }

        function removeIngredient(event) {
            let container = document.getElementById("ingredients");
            let inputs = container.children;
            console.log(inputs);
            if (inputs.length > 1) {
                container.removeChild(inputs[inputs.length - 1]);
            }
        }
    </script>

    <style>
        body {
            font-family: "Raleway", sans-serif;
            margin-top: 40px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0;
        }

        #cancel {
            background-color: rgb(218, 100, 3);
            width: fit-content;
            height: fit-content;
            padding: 8px 30px;
            font-size: 16px;
            text-align: center;
            border-radius: 30px;
            border: 1px solid transparent;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease-in-out;
            float: right;
            margin-top: 20px;
        }

        #cancel:hover {
            cursor: pointer;
            /* border: 1px solid black; */
            transform: scale(1.03);
        }

        form {
            width: 100%;
        }

        .addContainer {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div class="container addContainer">
        <div class="row">
            <div class="col-lg-9 col-md-8">
                <h1>Add Recipe</h1>
            </div>
            <div class="col-lg-3 col-md-4">
                <a id="cancel" href="/recipes">
                    <span>Cancel</span>
                </a>
            </div>
        </div>
        <br><br>
        <div class="row">
            <form enctype="multipart/form-data" method="post">
                <div class="col-8">
                    <label>Recipe Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Recipe Name" />
                </div>
                <br>
                <div class="col-6">
                    <label>Ingredients</label>
                    <a href="#" onclick="addIngredient()">Add Ingredient</a><br>
                    <div id="ingredients">
                        <input class="form-control" type="text" name="ingredient-1" placeholder="Ingredient 1" />
                        <input class="form-control" type="text" name="ingredient-2" placeholder="Ingredient 2" />
                    </div>
                    <a href="#" onclick="removeIngredient()">Remove Last Ingredient</a>
                </div>
                <br>
                <div class="col">
                    <label>Method</label>
                    <textarea name="method" class="form-control" placeholder="E.g.
1. Step 1...
2. Step 2..."></textarea>
                </div>
                <br>
                <div class="col">
                    <label>Recipe Image:</label>
                    <input name="image" id="image" type="file" accept="image/jpeg,image/jpg,image/png" />
                </div>
                <br>
                <div class="col">
                    <input type="submit" value="Add Recipe" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
