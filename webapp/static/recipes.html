<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COSC349 Recipes App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Raleway", sans-serif;
            margin-top: 40px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0;
            font-weight: 100;
        }

        .content:before {
            content: "";
            display: block;
            padding: 0;
            padding-top: 100%;
        }

        .content {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px 0;
            position: relative;
            transition: transform 0.5s;
        }

        .content span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            transition: opacity 0.5s;
        }

        .content:hover {
            cursor: pointer;
            transform: scale(1.02);
        }

        .content:hover span {
            opacity: 0;
        }

        #add {
            background-color: rgb(83, 165, 62);
            width: fit-content;
            height: fit-content;
            padding: 8px 30px;
            font-size: 16px;
            text-align: center;
            border-radius: 30px;
            border: 1px solid transparent;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease-in-out;
            float: right;
            margin-top: 20px;
        }

        #add:hover {
            cursor: pointer;
            /* border: 1px solid black; */
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-8">
                <h1>My Recipes</h1>
            </div>
            <div class="col-lg-3 col-md-4">
                <a id="add" href="/add">
                    <span>Add Recipe</span>
                </a>
            </div>
        </div>
        <div class="row">
            {{range $key, $value := .}}
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 square">

                <a href="/recipe?{{$key}}">
                    <div class="content" style="background-image: url('data:image/jpg;base64, {{$value.Image}}');">
                        <span>{{$value.Name}}</span>
                    </div>
                </a>
            </div>
            {{else}}
            <p style="text-align: center; margin-top: 150px; width: 100%;">You have no saved recipes.</p>
            {{end}}

        </div>
    </div>
</body>

</html>
