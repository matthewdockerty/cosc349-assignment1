<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COSC349 Recipes App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600&display=swap" rel="stylesheet">

    <script>
        function onDeleteClicked() {
            if (confirm("Are you sure you want to delete this recipe?")) {
                window.location = "/delete" + window.location.search;
            }
            return false;
        }
    </script>

    <style>
        body {
            padding: 10px 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 45px;
        }

        h1,
        h2 {
            font-weight: 200;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 100%;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .container {
            max-width: 800px;
            padding: 0 30px;
            margin-bottom: 100px;
        }

        #ingredients {
            margin-top: 20px;
            padding-left: 20px;
        }

        #img {
            text-align: center;
        }

        #method {
            margin-top: 40px;
        }

        #delete {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/recipes" style="float: left; margin-top: 16px;">Back</a><h1>{{.Name}}</h1>
        <div class="row">
            <div class="col-lg-6" id="img">
                <img src="data:image/jpg;base64, {{.Image}}" />
            </div>
            <div class="col-lg-6" id="ingredients">
                <h2>Ingredients</h2>
                <ul>
                    {{range .Ingredients}}<li>{{ . }}</li>{{end}}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="method">
                <h2>Method</h2>
                <p>{{.Method}}</p>
            </div>
        </div>
        <a id="delete" href="" style="float: right" onclick="return onDeleteClicked()">Delete Recipe</a>
    </div>
</body>

</html>
